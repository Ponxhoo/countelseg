<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="vendor/animate/animate.css">
    <link rel="stylesheet" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" href="vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" href="vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form id="registerForm" class="login100-form validate-form">
                    <span class="login100-form-title p-b-43">
                        Registro de Usuario
                    </span>
                    
                    <div class="wrap-input100 validate-input" data-validate="Campo requerido">
                        <select id="documentType" name="documentType" class="input100">
                            <option value="" disabled selected>Seleccionar tipo de documento</option>
                            <option value="cedula">Cédula</option>
                            <option value="pasaporte">Pasaporte</option>
                        </select>
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Campo requerido">
                        <input class="input100" type="text" id="documentId" name="documentId" placeholder="Número de documento">
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Campo requerido">
                        <input class="input100" type="text" id="fullName" name="fullName" placeholder="Nombre completo">
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Campo requerido">
                        <input class="input100" type="text" id="username" name="username" placeholder="Nombre de usuario">
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Campo requerido">
                        <input class="input100" type="password" id="password" name="password" placeholder="Contraseña">
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Correo electrónico válido es requerido: ex@abc.xyz">
                        <input class="input100" type="email" id="email" name="email" placeholder="Correo electrónico">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="text-center p-t-46 p-b-20">
                        <span class="txt2">
                            <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
                        </span>
                    </div>
            
                    <div class="container-login100-form-btn">
                        <button type="button" id="registerBtn" class="btn-login100">
                            Registrarse
                        </button>
                    </div>
                </form>


                <div class="login100-more"style="background-image: url('images/bg-01.jpg');">
                   
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script src="js/main.js"></script>
    <script src="script_registro.js"></script>
</body>
</html>
